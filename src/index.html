<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Service</title>
</head>

<body>
  <h1 class="visually-hidden">Weather services based on OpenWeatherAPi</h1>
  <div class="container">
    <section class="form-section">
      <form class="search-form" id="search-form">
        <input class="search-form__input" type="text" name="query" placeholder="Enter a city" autocomplete="off">
        <button class="search-form__button" type="submit">Get weather</button>
      </form>
    </section>
    <section class="weather-list-section" id="weather-list-section">
      <div class="back-arrow visually-hidden" id="back-arrow" title="To back to five day weather forecast"></div>
      <h2 class="weather-list-section__title prg visually-hidden" id="weather-title">Weather section</h2>
      <ul class="weather-list list five-days-list" id="five-days-list"></ul>
      <ul class="weather-list list one-day-list" id="for-day-list"></ul>
    </section>
  </div>
</body>


</html>
